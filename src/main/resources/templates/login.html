<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン | MyTwitter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/favicon-16x16.png}" />
    <link rel="apple-touch-icon" th:href="@{/icons/apple-touch-icon-152x152.png}" />
    <link rel="manifest" th:href="@{/manifest.json}" />
    <meta name="theme-color" content="#1E88E5" />
</head>

<body class="login-body">
    <div class="login-container">
        <h1 class="app-title">MyTwitter</h1>
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        <p class="note">※ ユーザー名: <b>user</b> / パスワード: <b>password</b></p>
    </div>
</body>

</html>
