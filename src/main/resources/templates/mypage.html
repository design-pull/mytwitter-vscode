<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ | MyTwitter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="mypage-body">
    <header class="navbar">
        <h1 class="logo" style="margin-right:1rem;">MyTwitter</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/mypage">マイページ</a>
            <a href="/logout">ログアウト</a>
        </nav>
        <div class="header-greeting">
            <span
                th:text="${displayName != null && displayName != '' ? 'ようこそ ' + displayName + ' さん' : 'ようこそ user さん'}">
                ようこそ user さん
            </span>
        </div>
    </header>

    <main class="mypage-container">
        <!-- プロフィールカード -->
        <section class="profile-card">
            <h2 class="username" th:text="'ようこそ' + ${displayName} + 'さん'">ようこそ、user さん</h2>
            <p class="bio" th:utext="${bio}">ここに自己紹介や一言コメントを表示できます。</p>
        </section>

        <!-- アクティビティカード -->
        <section class="content-card">
            <h3>最近のアクティビティ</h3>
            <ul class="activity-list">
                <li>✅ ログイン成功！</li>
                <li>💬 コメント機能を追加予定</li>
                <li>🎨 デザインをレスポンシブ対応に改善中</li>
            </ul>
        </section>

        <!-- プロフィール編集フォーム -->
        <section class="content-card">
            <h3>プロフィール編集</h3>
            <form class="profile-form" th:action="@{/mypage/profile}" method="post">
                <div class="form-group">
                    <label for="displayName">表示名</label>
                    <input type="text" id="displayName" name="displayName" th:value="${displayName}"
                        placeholder="新しい表示名">
                </div>
                <div class="form-group">
                    <label for="bio">自己紹介</label>
                    <textarea id="bio" name="bio" rows="3" th:utext="${bio}"></textarea>
                </div>
                <button type="submit" class="login-btn">更新する</button>
            </form>
        </section>

        <!-- コメント投稿カード -->
        <section class="content-card">
            <h3>コメントを投稿</h3>
            <form class="comment-form" th:action="@{/mypage/comment}" method="post">
                <div class="form-group">
                    <textarea id="comment" name="comment" rows="3" placeholder="いまどうしてる？"
                        th:attr="maxlength=${maxCommentLength}"> </textarea>
                </div>
                <button type="submit" class="login-btn">投稿</button>
            </form>
        </section>

        <!-- コメント一覧（500文字で切り詰め表示） -->
        <section class="content-card">
            <h3>コメント一覧</h3>
            <ul>
                <li th:each="c : ${comments}">
                    <strong th:text="${c.author}">匿名</strong>：
                    <span th:text="${c.body != null && c.body.length() > maxCommentLength ?
                      c.body.substring(0, maxCommentLength) : c.body}">コメント本文</span>
                    <small th:text="${#temporals.format(c.createdAt, 'yyyy/MM/dd HH:mm')}">日時</small>
                </li>
            </ul>
        </section>

    </main>
</body>

</html>
