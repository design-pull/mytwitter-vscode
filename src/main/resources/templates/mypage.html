<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ | MyTwitter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="mypage-body">
    <header class="navbar">
        <h1 class="logo" style="margin-right:1rem;">MyTwitter</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/mypage">マイページ</a>
            <a href="/logout">ログアウト</a>
        </nav>
        <div class="header-greeting">
            <span
                th:text="${displayName != null && displayName != '' ? 'ようこそ ' + displayName + ' さん' : 'ようこそ user さん'}">
                ようこそ user さん
            </span>
        </div>
    </header>

    <main class="mypage-container">
        <!-- プロフィールカード -->
        <section class="profile-card">
            <h2 class="username" th:text="'ようこそ' + ${displayName} + 'さん'">ようこそ、user さん</h2>
            <p class="bio" th:utext="${bio}">ここに自己紹介や一言コメントを表示できます。</p>
        </section>

        <!-- アクティビティカード -->
        <section class="content-card">
            <h3>最近のアクティビティ</h3>
            <ul class="activity-list">
                <li>✅ ログイン成功！</li>
                <li>💬 コメント機能を追加予定</li>
                <li>🎨 デザインをレスポンシブ対応に改善中</li>
            </ul>
        </section>

        <!-- プロフィール編集フォーム -->
        <section class="content-card">
            <h3>プロフィール編集</h3>
            <form class="profile-form" th:action="@{/mypage/profile}" method="post" novalidate>
                <div class="form-group">
                    <label for="displayName">表示名（10文字以内）</label>
                    <input type="text" id="displayName" name="displayName" th:value="${displayName}" maxlength="10"
                        required aria-required="true" aria-describedby="displayName-help" placeholder="新しい表示名" />
                    <small id="displayName-help" class="form-help">現在: <span id="displayName-count">0</span> /
                        10</small>
                </div>

                <div class="form-group">
                    <label for="bio">自己紹介（100文字以内）</label>
                    <textarea id="bio" name="bio" rows="3" th:utext="${bio}" maxlength="100" aria-describedby="bio-help"
                        placeholder="自己紹介を入力してください"></textarea>
                    <small id="bio-help" class="form-help">現在: <span id="bio-count">0</span> / 100</small>
                </div>

                <button type="submit" class="login-btn">更新する</button>
            </form>
        </section>

        <!-- ページ末尾にスクリプトを読み込む行を追加 -->
        <script th:src="@{/js/mypage-profile-counts.js}" defer></script>


        <!-- コメント投稿カード -->
        <section class="content-card">
            <h3>コメントを投稿</h3>
            <form class="comment-form" th:action="@{/mypage/comment}" method="post">
                <div class="form-group">
                    <textarea id="comment" name="comment" rows="3" placeholder="いまどうしてる？"
                        th:attr="maxlength=${maxCommentLength}"> </textarea>
                </div>
                <button type="submit" class="login-btn">投稿</button>
            </form>
        </section>

        <!-- コメント一覧（500文字で切り詰め表示） -->
        <section class="content-card">
            <h3>コメント一覧</h3>
            <ul class="comment-list">
                <li class="comment-item" th:each="c : ${comments}">
                    <div class="comment-meta">
                        <strong th:text="${c.author}">匿名</strong>
                        <small class="comment-time"
                            th:text="${#temporals.format(c.createdAt, 'yyyy/MM/dd HH:mm')}">日時</small>
                    </div>
                    <p class="comment-body"
                        th:text="${c.body != null && c.body.length() > maxCommentLength ? c.body.substring(0, maxCommentLength) + '...' : c.body}">
                        コメント本文
                    </p>
                </li>
            </ul>
        </section>

    </main>
    <script th:src="@{/js/mypage-profile-counts.js}" defer></script>
</body>

</html>
