<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>MyTwitter - ホーム</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="mypage-body">

  <header class="navbar">
    <h1 class="logo">MyTwitter</h1>
    <nav>
      <a href="/" aria-current="page">ホーム</a>
      <a href="/mypage">マイページ</a>
      <a href="/login">ログイン</a>
    </nav>
  </header>

  <main class="home-wrap" style="max-width:1100px;margin:2rem auto;padding:0 1rem;">
    <section class="home-hero" style="display:flex;gap:1.5rem;align-items:center;margin-bottom:1.5rem;">
      <div class="hero-inner" style="flex:1;">
        <h2 class="hero-title">つながる、伝える、シンプルなミニSNS</h2>
        <p class="hero-sub">気軽にコメントを残そう。</p>
      </div>
      <div class="hero-visual" aria-hidden="true" style="width:280px;">
        <img src="https://via.placeholder.com/280x180?text=MyTwitter" alt="" style="width:100%;border-radius:8px;">
      </div>
    </section>

    <section class="home-recent"
      style="background:#fff;padding:1rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);margin-bottom:1rem;">
      <h3>最近の投稿</h3>

      <!-- エラーメッセージ表示 -->
      <div th:if="${error}" style="color:#c00;margin-bottom:0.5rem;" th:text="${error}"></div>
      <div th:if="${success}" style="color:green;margin-bottom:0.5rem;" th:text="${success}"></div>

      <form th:action="@{/comments}" method="post" class="comment-form"
        style="margin-bottom:1rem;box-sizing:border-box;">
        <textarea id="body" name="body" rows="3" placeholder="いまどうしてる？（最大500文字）" required maxlength="500"
          style="width:100%;padding:0.6rem;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;"></textarea>

        <!-- 本文カウント表示 -->
        <div style="display:flex;justify-content:flex-end;margin-top:0.25rem;">
          <small id="body-count" style="color:#666;font-size:0.85rem;">0 / 500</small>
        </div>

        <div style="display:flex;gap:0.5rem;align-items:center;margin-top:0.5rem;">
          <div style="flex:1;max-width:320px;">
            <input id="author" type="text" name="author" placeholder="表示名（任意）" maxlength="30"
              style="width:100%;padding:0.4rem;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;">
            <small id="author-count" style="color:#666;font-size:0.85rem;">0 / 30</small>
          </div>
        </div>

        <!-- 投稿ボタンを textarea の下に配置 -->
        <div style="margin-top:0.75rem; display:flex; justify-content:flex-end; gap:0.5rem;">
          <button type="submit" class="login-btn" style="padding:0.6rem 1rem;border-radius:6px;">投稿</button>
        </div>
      </form>

      <!-- 文字数カウント用スクリプト -->
      <script>
        (function () {
          var body = document.getElementById('body');
          var bodyCount = document.getElementById('body-count');
          var author = document.getElementById('author');
          var authorCount = document.getElementById('author-count');
          var MAX_BODY = 500;
          var MAX_AUTHOR = 30;

          function updateCount(el, counterEl, max) {
            if (!el || !counterEl) return;
            var len = el.value ? el.value.length : 0;
            counterEl.textContent = len + ' / ' + max;
            // optional: カウントが超過したら色を変える
            counterEl.style.color = (len > max) ? '#c00' : '#666';
          }

          if (body) {
            body.addEventListener('input', function () { updateCount(body, bodyCount, MAX_BODY); });
            updateCount(body, bodyCount, MAX_BODY);
          }
          if (author) {
            author.addEventListener('input', function () { updateCount(author, authorCount, MAX_AUTHOR); });
            updateCount(author, authorCount, MAX_AUTHOR);
          }

          // フォーム送信時にサーバ側の最大値も保証する（保険）
          var form = document.querySelector('.comment-form');
          if (form) {
            form.addEventListener('submit', function (e) {
              if (body && body.value.length > MAX_BODY) {
                e.preventDefault();
                alert('コメントは' + MAX_BODY + '文字以内で入力してください。');
                body.focus();
                return;
              }
              if (author && author.value.trim().length > MAX_AUTHOR) {
                e.preventDefault();
                alert('表示名は' + MAX_AUTHOR + '文字以内で入力してください。');
                author.focus();
                return;
              }
            });
          }
        })();
      </script>
      <!-- Thymeleaf 側 -->
      <script>
        const MAX_COMMENT_LENGTH = /*[[${maxCommentLength}]]*/ 500;
      </script>


      <ul class="recent-list" style="list-style:none;padding:0;margin:0;">
        <li th:each="c : ${recentComments}" style="padding:0.75rem 0;border-bottom:1px solid #eee;">
          <div style="display:flex;gap:0.75rem;align-items:center;">
            <strong th:text="${c.author}">author</strong>
            <small style="color:#888;margin-left:auto;"
              th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</small>
          </div>

          <!-- コメント本文にクラスを追加 -->
          <p class="comment-body" th:text="${c.body}" style="margin:0.5rem 0 0 0;color:#333;">コメント本文</p>
        </li>
        <li th:if="${#lists.isEmpty(recentComments)}">まだ投稿はありません。</li>
      </ul>

    </section>

    <section class="home-features" style="display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;">
      <article class="feature"
        style="background:#fff;padding:1rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
        <h4>プロフィール編集</h4>
        <p>表示名や自己紹介を編集できます。</p>
      </article>
      <article class="feature"
        style="background:#fff;padding:1rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
        <h4>コメント投稿</h4>
        <p>短いメッセージを投稿して共有できます。</p>
      </article>
      <article class="feature"
        style="background:#fff;padding:1rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
        <h4>レスポンシブ</h4>
        <p>スマホ・PC 双方で快適に動作します。</p>
      </article>
    </section>
  </main>

  <footer class="site-footer" style="text-align:center;color:#888;padding:1.5rem 0;">
    <p>© <span th:text="${T(java.time.Year).now().value}">2025</span> MyTwitter</p>
  </footer>
</body>

</html>
