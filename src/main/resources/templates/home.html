<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>MyTwitter - ホーム</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="mypage-body">

  <header class="navbar">
    <h1 class="logo">MyTwitter</h1>

    <nav class="main-nav">
      <a href="/" aria-current="page">ホーム</a>
      <a href="/mypage">マイページ</a>
      <a href="/login">ログイン</a>
    </nav>

    <div class="header-greeting">
      <span th:text="${displayName != null && displayName != '' ? 'ようこそ ' + displayName + ' さん' : 'ようこそ user さん'}">
        ようこそ user さん
      </span>
    </div>
  </header>

  <main class="home-wrap">
    <section class="home-hero">
      <div class="hero-inner">
        <h2 class="hero-title">シンプルに伝える、短い会話のプラットフォーム</h2>
        <p class="hero-sub">見やすく使いやすいコメント体験。</p>
      </div>

      <div class="hero-visual" aria-hidden="true">
        <img src="https://via.placeholder.com/280x180?text=MyTwitter" alt="" class="hero-image">
      </div>
    </section>

    <section class="home-recent">
      <h3>コメントを投稿しよう</h3>

      <div th:if="${error}" class="msg msg-error" th:text="${error}"></div>
      <div th:if="${success}" class="msg msg-success" th:text="${success}"></div>

      <form th:action="@{/comments}" method="post" class="comment-form">
        <div class="form-group">
          <label for="body">コメント</label>
          <textarea id="body" name="body" rows="3" maxlength="500" required aria-required="true"
            aria-describedby="body-help" placeholder="いまどうしてる？（最大500文字）" class="input-textarea"></textarea>
          <small id="body-help" class="form-help">現在: <span id="body-count">0</span></small>
        </div>

        <div class="form-group">
          <label for="author">表示名（任意）</label>
          <input id="author" type="text" name="author" maxlength="30" aria-describedby="author-help"
            placeholder="表示名（任意）" class="input-text" />
          <small id="author-help" class="form-help">現在: <span id="author-count">0</span></small>
        </div>

        <div class="submit-row">
          <button type="submit" class="login-btn">投稿</button>
        </div>
      </form>

      <script>
        const MAX_COMMENT_LENGTH = /*[[${maxCommentLength}]]*/ 500;
      </script>

      <!-- コメント一覧カード（mypage と同じ見た目に揃える） -->
      <h3>コメント一覧</h3>
      <ul class="comment-list">
        <li th:each="c : ${recentComments}" class="recent-item comment-item">
          <div class="comment-meta recent-meta">
            <strong th:text="${c.author == 'anonymous' ? '匿名（とくめい）' : c.author}">匿名（とくめい）</strong>
            <small class="comment-time recent-time" th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"
              th:attr="data-ts=${c.createdAt}">2025-01-01 12:00</small>

          </div>
          <p class="comment-body"
            th:text="${c.body != null && c.body.length() > maxCommentLength ? c.body.substring(0, maxCommentLength) + '...' : c.body}">
            コメント本文
          </p>
        </li>
        <li th:if="${#lists.isEmpty(recentComments)}">まだ投稿はありません。</li>
      </ul>
    </section>

    <section class="home-features">
      <article class="feature">
        <h4>プロフィール編集</h4>
        <p>表示名や自己紹介を編集できます。</p>
      </article>
      <article class="feature">
        <h4>コメント投稿</h4>
        <p>短いメッセージを投稿して共有できます。</p>
      </article>
      <article class="feature">
        <h4>レスポンシブ</h4>
        <p>スマホ・PC 双方で快適に動作します。</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span th:text="${T(java.time.Year).now().value}">2025</span> MyTwitter design-pull.com</p>
  </footer>

  <script th:src="@{/js/comment-counts.js}" defer></script>
  <script th:src="@{/js/restore-local-comments.js}" defer></script>
</body>

</html>
