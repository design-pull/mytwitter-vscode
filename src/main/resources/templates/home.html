<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>MyTwitter - ホーム</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="mypage-body">

  <header class="navbar">
    <h1 class="logo">MyTwitter</h1>

    <nav class="main-nav">
      <a href="/" aria-current="page">ホーム</a>
      <a href="/mypage">マイページ</a>
      <a href="/login">ログイン</a>
    </nav>

    <div class="header-greeting">
      <span th:text="${displayName != null && displayName != '' ? 'ようこそ ' + displayName + ' さん' : 'ようこそ user さん'}">
        ようこそ user さん
      </span>
    </div>
  </header>

  <main class="home-wrap">
    <section class="home-hero">
      <div class="hero-inner">
        <h2 class="hero-title">つながる、伝える、シンプルなミニSNS</h2>
        <p class="hero-sub">気軽にコメントを残そう。</p>
      </div>

      <div class="hero-visual" aria-hidden="true">
        <img src="https://via.placeholder.com/280x180?text=MyTwitter" alt="" class="hero-image">
      </div>
    </section>

    <section class="home-recent">
      <h3>最近の投稿</h3>

      <div th:if="${error}" class="msg msg-error" th:text="${error}"></div>
      <div th:if="${success}" class="msg msg-success" th:text="${success}"></div>

      <form th:action="@{/comments}" method="post" class="comment-form">
        <textarea id="body" name="body" rows="3" placeholder="いまどうしてる？（最大500文字）" required maxlength="500"
          class="input-textarea"></textarea>

        <div class="count-row">
          <small id="body-count" class="count-text">0 / 500</small>
        </div>

        <div class="author-row">
          <div class="author-input-wrap">
            <input id="author" type="text" name="author" placeholder="表示名（任意）" maxlength="30" class="input-text">
            <small id="author-count" class="count-text">0 / 30</small>
          </div>
        </div>

        <div class="submit-row">
          <button type="submit" class="login-btn">投稿</button>
        </div>
      </form>

      <script>
        const MAX_COMMENT_LENGTH = /*[[${maxCommentLength}]]*/ 500;
      </script>

      <ul class="recent-list">
        <li th:each="c : ${recentComments}" class="recent-item">
          <div class="recent-meta">
            <strong th:text="${c.author}">author</strong>
            <small class="recent-time" th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01
              12:00</small>
          </div>

          <p class="comment-body" th:text="${c.body}">コメント本文</p>
        </li>
        <li th:if="${#lists.isEmpty(recentComments)}">まだ投稿はありません。</li>
      </ul>
    </section>

    <section class="home-features">
      <article class="feature">
        <h4>プロフィール編集</h4>
        <p>表示名や自己紹介を編集できます。</p>
      </article>
      <article class="feature">
        <h4>コメント投稿</h4>
        <p>短いメッセージを投稿して共有できます。</p>
      </article>
      <article class="feature">
        <h4>レスポンシブ</h4>
        <p>スマホ・PC 双方で快適に動作します。</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span th:text="${T(java.time.Year).now().value}">2025</span> MyTwitter</p>
  </footer>

  <script th:src="@{/js/comment-counts.js}" defer></script>
</body>

</html>
